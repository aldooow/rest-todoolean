<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>REST|TODOOLEAN</title>
  </head>
  <body>
    <div class="wrapper">

      <div class="left-column">
        <div class="box">
          <i class="fas fa-clock"></i>
          PROG <b>9</b>
        </div>
        <div class="box">
          <i class="far fa-calendar-alt"></i>
          OGGI <b>2</b>
        </div>
        <div class="box">
          <i class="fas fa-flag"></i>
          CONT <b>2</b>
        </div>
        <div class="box">
          <i class="fas fa-inbox"></i>
          ALL <b>13</b>
        </div>

      </div>
      <div class="right-column">
        <!-- INPUT -->
        <input id="new-todo" type="text" placeholder="Aggiunge qualcosa da fare.">
        <!-- TASTO INVIO -->
        <button id="add-button"><b>INVIA</b></button>
        <!-- ToDo Lista -->
        <h3>PROMEMORIA</h3>
      <ul id="todo-list">

      </ul>

      </div>


    </div>

    <!-- TEMPLATE -->
  </script>
  <script id="todo-template"  type="text/x-handlebars-template">
    <li id-todo="{{ id }}">
      <p>
        <!-- Elemento ToDo -->
        <i class="fas fa-caret-down"></i> {{ text }}
      </p>
      <!-- Tasto DELETE -->
      <div class="delete-button"><i class="fas fa-trash-alt"></i></div>
    </li>
  </script>
  <!-- END TEMPLATE -->

  <!-- SCRIPT -->
  <script src="js/script.js">

  </script>
  <!-- END SCRIPT -->

  </body>
</html>
